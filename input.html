<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form dtails</h1>
<form>
    <label>first name</label>
    <input type="text"><br><br>
    <label>middle name</label>
    <input type="text"><br><br>
    <label>last name</label>
    <input type="text" placeholder="enter middle name"><br><br>
    <label >mobile number</label>
    <input type="number" placeholder="enter moblie"><br><br>
    <label >enter password</label>
    <input type="password" placeholder="enter password"><br><br>
    <label >choose cities</label><br>
    <!--checkbox-->
    <input type="checkbox" checked>pune
    <input type="checkbox">mumbai
    <input type="checkbox">nashik
    <input type="checkbox">satara
    <input type="checkbox">dhule
    <br>
    <!--radio-->
    <label >gender</label>
    <input type="radio" name="gender">male
    <input type="radio" name="gender">female
    <input type="radio" name="gender">others <br>
    <label >date and time</label>
    <input type="date">
    <input type="month">
    <input type="week">
    <input type="time">
    <input type="datetime-local">
    <br>
    <label >choose docs</label>
    <input type="file" multiple>
    <input type="range">
    <input type="color">
    <input type="url">
    <br>
    <label >select your favourite sweet dish</label>
    <select>
        <option >choose</option>
        <option >jalebi</option>
        <option >gulab jamun</option>
        <option >son papdi</option>
        <option >pedha</option>
        <option >rasmalai</option>
    </select><br>
    <textarea rows="20" cols="50"></textarea><br>
    <input type="reset" value="reset">
    <input type="submit" value="submit">
    <input type="button" value="button">
    <hr>
    <fieldset>
        <legend>contact form</legend>
        <label >name</label>
        <input type="text">
        <label >email</label>
        <input type="email">
        <label >phone</label>
        <input type="number">
        <label >pincode</label>
        <input type="number">
        <label >address</label>
        <input type="text">
        <input type="button" value="button">
    </fieldset>
</form>
</body>
</html>
